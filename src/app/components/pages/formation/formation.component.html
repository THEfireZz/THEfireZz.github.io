<!-- component -->
<section>
    <div class=" text-tertiary py-8">
        <div class="container mx-auto flex flex-col items-start md:flex-row my-12 md:my-24">
            <div class="flex flex-col w-full sticky md:top-36 lg:w-1/3 mt-2 md:mt-12 px-8">
                <p class="text-3xl md:text-4xl leading-normal md:leading-relaxed mb-2">Parcours Académique</p>
                <p class="text-sm md:text-base text-gray-50 mb-4">
                    J'ai suivi des cours variés et participé à des projets enrichissants au cours de mon parcours
                    universitaire.
                    Cette expérience m'a permis de développer des compétences essentielles et de me préparer pour le
                    futur.
                </p>
            </div>
            <div class="ml-0 md:ml-12 lg:w-2/3 sticky">
                <div class="container mx-auto w-full h-full">
                    <div class="relative wrap overflow-hidden p-10 h-full">
                        <div
                            class="absolute h-full border-2 border-secondary right-1/2 transform translate-x-1/2  rounded-1">
                        </div>
                        <div
                            class="absolute h-full border-2 border-secondary left-1/2 transform -translate-x-1/2  rounded-1">
                        </div>

                        <div class="mb-8 flex justify-between items-center w-full"
                            *ngFor="let item of formations; let i = index"
                            [ngClass]="{ 'flex-row-reverse': i % 2 !== 1}">
                            <div class="order-1 w-5/12"></div>
                            <div class="order-1 w-5/12 px-1 py-4 text-right">
                                <p class="mb-3 text-base text-yellow-300">{{ item.date }}</p>
                                <h4 class="mb-3 font-bold text-lg md:text-2xl">{{ item.title }}</h4>
                                <p class="text-sm md:text-base leading-snug text-gray-50 text-opacity-100">
                                    {{ item.description }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <img class="mx-auto -mt-36 md:-mt-36" [src]="launch" />
                </div>
            </div>
        </div>
    </div>
</section>
