name: Build and Deploy Angular App

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: ng build --configuration production

  deploy:
    runs-on: ubuntu-latest
    needs: build
    

    steps:
    - name: Cleanup Deploy Folder
      run: rm -rf $GITHUB_WORKSPACE/docs/*
      
    - name: Copy Build Artifacts
      run: cp -r dist/* $GITHUB_WORKSPACE/docs

    - name: Duplicate and Rename index.html to 404.html
      run: cp $GITHUB_WORKSPACE/docs/index.html $GITHUB_WORKSPACE/docs/404.html

    - name: Commit and Push to Repository
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Deploy Angular App"
        commit_options: "--no-verify"
        repository: $GITHUB_REPOSITORY
        branch: develop
        files: "docs/*"
